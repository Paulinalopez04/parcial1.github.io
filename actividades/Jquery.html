<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<title>Práctica jQuery</title>
	<style>
		body{
			background: rgb(168, 18, 255);
			font-family: 'Century Gothic';
		}
		footer{
            position: absolute;
            bottom: 50px;
            font-size: 20px;
            color: rgb(0, 247, 255);
            text-shadow: 0 0 20px rgb(225, 105, 255);
			text-align: center;
            width: 100%;
        }
		.texto {
			background-color: lightblue;
			border: 1px solid black 
		}
		.texto2 { 
			background-color: lightgreen; 
			border: 1px solid black; 
			font-size: 30px
		}
		.regresar{
			position: absolute;
            bottom: 0;
		}
	</style>
</head>
<body>
	<h1 id="titulo" style="color: white; text-shadow: 0 0 20px rgb(117, 223, 255); text-align: center;">Práctica jQuery.js</h1><hr>
	<button id="boton" class="btn btn-primary btn-block">¿?</button>
	<div class="container" style="min-width: 100%; text-align: center;">
		<div class="row">
			<div class="col-2"></div>
			<div id="e1" class="col-2" style="display: none; color: chartreuse;"><b>Ibeth</b></div>
			<div id="e2" class="col-2" style="display: none; color: chartreuse;"><b>Paulina</b></div>
			<div id="e3" class="col-2" style="display: none; color: chartreuse;"><b>López</b></div>
			<div id="e4" class="col-2" style="display: none; color: chartreuse;"><b>Aragón</b></div>
		</div>
	</div>

	<p class="texto2" id="lista" style="text-align: center;">!No lo presiones¡</p>
	<p class="texto" id="contenido" style="display: none; text-align: center;">Te dije que no lo presionaras</p>

	<footer>López Aragón Ibeth Paulina - 6AVP</footer>
	<a href="../index.html" class="btn btn-block btn-success regresar"> ⬅️ Regresar</a>
</body>
</html>
<script>
	$(document).ready(function () {
		$("#titulo").click(function () {
			$(this).hide();
		})

		$("#boton").click(function () {
			$("#e1").fadeToggle(1000);
			$("#e2").fadeToggle(2000);
			$("#e3").fadeToggle(3000);
			$("#e4").fadeToggle(4000);

		})

		$("#lista").click(function () {
			$("#contenido").fadeToggle(1000);
		})

	});
</script>
